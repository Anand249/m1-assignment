<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC</title>
</head>

<body>
    <header>
        <img src="pictures/comunityOverview.jpg" alt="" width="1300" height="500">
        <div class="main-header">
            <div class="logo">
                <img src="pictures/logo.PNG" alt="Delhi Community Center Logo" width="125">
                <h3>Delhi Community Center (DCC)</h3>
                <nav class="main-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="recreation.html">Recreation</a></li>
                        <li><a href="recreation.html">Park &amp; Trails</a></li>
                        <li><a href="recreation.html">Facilities</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <h1>Register</h1>
        <p>Welcome to Delhi Parks &amp; Recreation, where we are proud to offer a wide range of activities and events for
            the whole family!</p>
            <p>Register for Activities</p>
            <form action="/contact" method="post">
                <fieldset>
                    <legend>Activity Registration Form</legend><br>
                    <label for="">Enter your full name</label><br>
                    <input type="text" name="name"><br>
                    <label for="">Enter your email</label><br>
                    <input type="email" name="email"><br>
                    <label for="">Enter your phone</label><br>
                    <input type="tel" name="phone"><br><br>
                    <label for="">Best way to reach you?</label><br>
                    <input type="radio" name="email" value="male">Email
                    <input type="radio" name="tel" value="femalw">Phone<br><br>
                    <label for="">Which Activity are you Joining?</label><br>
                    <select>
                        <option value="text">Adult Activities</option>
                        <option value="text">Aquatics</option>
                        <option value="text">Enrichment Program</option>
                        <option value="text">Fitness &amp; Wellness</option>
                        <option value="text">Virtual Recreation</option>                       
                    </select><br><br>
                    <label>How did you hear about us:</label><br>
                    <textarea cols="30" rows="5">The Delhi Community Center is the best place for Fitness and sports</textarea><br><br>
                    <input type="submit" value="Send">
                    <input type="reset" value="reset">
                </fieldset>
            </form>
    </main>
</body>

</html>
